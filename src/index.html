<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
</head>

<body>
<div class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место Россия" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__wrapper">
        <img src="<%=require('./images/avatar.png')%>" alt="Аватар" class="profile__avatar">
        <div class="profile__intro">
          <div class="profile__intro-top">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"><img src="<%=require('./images/edit-button.svg')%>"
                                                                    alt="Кнопка редактировать"
                                                                    class="profile__edit-icon"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="gallery">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_place_delete">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_place_delete"></button>
      <form name="delete-popup" method="GET" class="popup__content popup__content_place_delete" novalidate>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" name="submit" class="popup__button popup__button_place_delete">Да</button>
      </form>
    </div>
  </section>

  <section class="popup popup_place_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_place_edit"></button>
      <form name="edit-popup" method="GET" class="popup__content popup__content_place_edit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name" class="popup__input popup__input_place_name" id="name-input" minlength="2"
               maxlength="40" required>
        <span class="popup__input-error" id="name-input-error"></span>
        <input type="text" name="about" class="popup__input popup__input_place_about" id="about-input" minlength="2"
               maxlength="400" required>
        <span class="popup__input-error" id="about-input-error"></span>
        <button type="submit" name="submit" class="popup__button popup__button_place_edit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_place_add">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_place_add"></button>
      <form name="add-popup" method="GET" class="popup__content popup__content_place_add" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="name" placeholder="Название" class="popup__input popup__input_place_location"
               id="location-input" minlength="2" maxlength="30" required>
        <span class="popup__input-error" id="location-input-error"></span>
        <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_place_link"
               id="link-input" required>
        <span class="popup__input-error" id="link-input-error"></span>
        <button type="submit" name="submit" class="popup__button popup__button_place_add">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup-big-pic popup_place_pic">
    <div class="popup__container-pic">
      <button type="button" class="popup__close-button popup__close-button_place_pic"></button>
      <figure class="popup__item">
        <img class="popup__pic">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </section>
</div>

<template id="elements-template">
  <article class="element">
    <button type="button" class="element__delete"></button>
    <img class="element__pic">
    <div class="element__caption">
      <h2 class="element__title"></h2>
      <div class="element__like-area">
        <button type="button" class="element__like"></button>
        <p class="element__like-count"></p>
      </div>
    </div>
  </article>
</template>
</body>

</html>
