<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип Место Россия" class="header__logo">

            </div>
            <div class="profile__intro-bottom">
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
        </div>
        <img src="images/add-button.svg" alt="" class="profile__add-button">
      </section>

      <section class="gallery">
        <article class="gallery__element">
          <img src="images/karachaevsk.jpg" alt="" class="gallery__pic">
          <div class="gallery__caption">
            <h2 class="gallery__title">Карачаевск</h2>
            <img src="images/heart.svg" alt="" class="gallery__like">
          </div>
        </article>
        <article class="gallery__element">
          <img src="images/elbrus.jpg" alt="" class="gallery__pic">
          <div class="gallery__caption">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <img src="images/heart.svg" alt="" class="gallery__like">
          </div>
        </article>
        <article class="gallery__element">
          <img src="images/dombai.jpg" alt="" class="gallery__pic">
          <div class="gallery__caption">
            <h2 class="gallery__title">Домбай</h2>
            <img src="images/heart.svg" alt="" class="gallery__like">
          </div>
        </article>
        <article class="gallery__element">
          <img src="images/elbrus.jpg" alt="" class="gallery__pic">
          <div class="gallery__caption">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <img src="images/heart.svg" alt="" class="gallery__like">
          </div>
        </article>
        <article class="gallery__element">
          <img src="images/dombai.jpg" alt="" class="gallery__pic">
          <div class="gallery__caption">
            <h2 class="gallery__title">Домбай</h2>
            <img src="images/heart.svg" alt="" class="gallery__like">
          </div>
        </article>
        <article class="gallery__element">
          <img src="images/karachaevsk.jpg" alt="" class="gallery__pic">
          <div class="gallery__caption">
            <h2 class="gallery__title">Карачаево-Черкесия</h2>
            <img src="images/heart.svg" alt="" class="gallery__like">
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

</html>
