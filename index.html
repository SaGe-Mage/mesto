<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип Место Россия" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img src="images/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__intro">
            <div class="profile__intro-top">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <img src="images/edit-button.svg" alt="Кнопка редактировать" class="profile__edit-button">
            </div>
            <div class="profile__intro-bottom">
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
        </div>
        <div class="profile__add-button"></div>
      </section>

      <section class="gallery">
        <article class="gallery__element">
          <img src="images/karachaevsk.jpg" alt="Сентинский храм Карачаево-Черкесия" class="gallery__pic">
          <div class="gallery__caption">
            <h2 class="gallery__title">Карачаевск</h2>
            <img src="images/heart.svg" alt="Кнопка лайк" class="gallery__like">
          </div>
        </article>
        <article class="gallery__element">
          <img src="images/elbrus.jpg" alt="Закат" class="gallery__pic">
          <div class="gallery__caption">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <img src="images/heart.svg" alt="Кнопка лайк" class="gallery__like">
          </div>
        </article>
        <article class="gallery__element">
          <img src="images/dombai.jpg" alt="Гора Домбай-Ульген" class="gallery__pic">
          <div class="gallery__caption">
            <h2 class="gallery__title">Домбай</h2>
            <img src="images/heart.svg" alt="Кнопка лайк" class="gallery__like">
          </div>
        </article>
        <article class="gallery__element">
          <img src="images/elbrus.jpg" alt="Закат" class="gallery__pic">
          <div class="gallery__caption">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <img src="images/heart.svg" alt="Кнопка лайк" class="gallery__like">
          </div>
        </article>
        <article class="gallery__element">
          <img src="images/dombai.jpg" alt="Гора Домбай-Ульген" class="gallery__pic">
          <div class="gallery__caption">
            <h2 class="gallery__title">Домбай</h2>
            <img src="images/heart.svg" alt="Кнопка лайк" class="gallery__like">
          </div>
        </article>
        <article class="gallery__element">
          <img src="images/karachaevsk.jpg" alt="Сентинский храм Карачаево-Черкесия" class="gallery__pic">
          <div class="gallery__caption">
            <h2 class="gallery__title">Карачаево-Черкесия</h2>
            <img src="images/heart.svg" alt="Кнопка лайк" class="gallery__like">
          </div>
        </article>
      </section>
    </main>

    <section class="popup">
      <div class="popup__container">
        <img src="images/close-icon.svg" alt="Кнопка закрытия" class="popup__close-button">
        <form class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__name">
          <input type="text" placeholder="Исследователь океана" class="popup__input popup__about">
          <input type="submit" class="popup__button" value="Сохранить">
        </form>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
