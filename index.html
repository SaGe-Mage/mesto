<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип Место Россия" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img src="images/avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__intro">
            <div class="profile__intro-top">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"><img src="images/edit-button.svg"
                  alt="Кнопка редактировать" class="profile__edit-icon"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="gallery">
        <article class="element">
          <button type="button" class="element__delete"></button>
          <img src="images/karachaevsk.jpg" alt="Сентинский храм Карачаево-Черкесия" class="element__pic">
          <div class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_place_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_place_edit"></button>
        <form name="edit-popup" method="GET" class="popup__content popup__content_place_edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" class="popup__input popup__input_place_name">
          <input type="text" name="about" class="popup__input popup__input_place_about">
          <button type="submit" name="submit" class="popup__button popup__button_place_edit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_place_add">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_place_add"></button>
        <form name="add-popup" method="GET" class="popup__content popup__content_place_add">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="location" placeholder="Название" class="popup__input popup__input_place_location">
          <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_place_link">
          <button type="submit" name="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </section>
  </div>

  <template id="elements-template">
    <article class="element">
      <button type="button" class="element__delete"></button>
      <img class="element__pic">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>
  </template>

  <script src="scripts/index.js"></script>
</body>

</html>
